<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Length Converter</title>
</head>
<body>
  <div id="wrapper">
    <h2>Celcius to Fahrenheit</h2>

    <div>
      <input type="text" id="input" placeholder="length in celcius">
    </div>

    <div>
      <button type="submit" onclick="convert()">convert to Fahrenheit</button>
    </div>

    <div id="result">

    </div>
  </div>

  <script>
    function convert(){
      const celcval=Number(document.getElementById("input").value) 
      const fahval = (celcval*9/5)+32
      const result = document.getElementById("result")
      result.innerHTML = fahval +"   " +"Fahrenheit"
    }
  </script>
</body>
</html>
